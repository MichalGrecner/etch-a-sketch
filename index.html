<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>etch-a-sketch</h1>
    </header>
    <main>
        <div class="canvas">
        </div>
        <div class="menu">
            <div class="slidecontainer">
                <input type="range" min="10" max="100" value="50" id="slider">
                <div class="sliderValue"></div>
            </div>
            <div class="colorCanvas"><label for="colorpicker">Choose canvas color:</label>
                <input type="color" id="colorPickerCanvas" value="#0000ff">
            </div>
            <button id="btnUpdate">update canvas</button>
            <div class="colorPen"><label for="colorpicker">Choose pen color:</label>
                <input type="color" id="colorPickerPen" value="#ff0000">
            </div>
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
